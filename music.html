<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>music play</title>
    <link rel="stylesheet" href="music.css">
      <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"><h1>Visual</h1></div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio src="sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio src="sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
